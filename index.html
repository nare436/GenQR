<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenQR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h3>Welcome to GenQR</h3>
        <p>Your one-stop solution for QR code generation.</p>
        <form id="qrForm">
                <input type="text" id="qrText" placeholder="Enter Your Text / Link" required>
                <div class="genqr">
                    <p id="text"></p>

                </div>
                                    <p id="timer"></p>
                <button id="button">Generate QR Code</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
